<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JS (optional, если нужны интерактивные компоненты) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block title %}
    {% endblock%}
</head>
<body>
   <!-- Блок для отображения сообщений -->
   <div class="container mt-4">
       {% if messages %}
           {% for message in messages %}
               <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-warning{% endif %} alert-dismissible fade show" role="alert">
                   <i class="bi
                       {% if message.tags == 'success' %}bi-check-circle{% endif %}
                       {% if message.tags == 'error' or message.tags == 'danger' %}bi-exclamation-circle{% endif %}
                       {% if message.tags == 'warning' %}bi-exclamation-triangle{% endif %}
                       {% if message.tags == 'info' %}bi-info-circle{% endif %}
                   "></i>
                   {{ message }}
                   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
               </div>
           {% endfor %}
       {% endif %}
   </div>

    {% block body %}

    {% endblock%}

    {% block dop %}

    {% endblock%}
</body>
</html>
