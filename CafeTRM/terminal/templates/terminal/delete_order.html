{% extends "terminal/base.html" %}

{% block title %}
<title>Удаление заказа</title>

{% endblock%}



{% block body %}
<div class="container mt-5">
    <h1 class="mb-4">Удаление заказа №{{ order.num }}</h1>
    <p class="lead">Вы уверены, что хотите удалить этот заказ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'order_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
